<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>To Do List</title>
		<link rel = "stylesheet" href = "./todo.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id = "todolist">
			<div id = "header">
				<p>Make your To Do List</p>
			</div>
			<div id = "add-todo">
				<textarea id = "input-todo" type = "text" placeholder = "Add Your Work" cols = "10000" rows = "1" value = ""></textarea>
				<label for = "input-todo" id = "add-button">
					<button id = "add-todo-button" onclick = "addevent();">
					<i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
				</button>
			</div>
			<div id = "todo-lists">
			</div>
		</div>
		<script src = "./todo.js"></script>
	</body>
</html>
